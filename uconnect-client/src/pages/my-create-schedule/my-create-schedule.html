
<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Invitee Name" [(ngModel)]="event.InviteeName"></ion-input>
    </ion-item>

    <ion-item>
      
            <ion-label>Start</ion-label>
			<ion-datetime displayFormat="YYYY-MM-DDTHH:mm" min="2005" max="2099" [(ngModel)]="startDate"></ion-datetime><br>
			
    </ion-item>
	
    <ion-item>
        <ion-label>End</ion-label>	
        <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" min="2005" max="2099" [(ngModel)]="endDate"></ion-datetime><br>
       
    </ion-item>
		
    <ion-item>
    <input type="text" id="mapsearch">
    <div id="map"></div>
    </ion-item>
  </ion-list>

  

  <button ion-button full icon-left (click)="submitCreateSchedule()">
    <ion-icon name="checkmark"></ion-icon> Add Event
  </button>



</ion-content>
