
<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Invitee Name" [(ngModel)]="event.InviteeName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="YYYY/MM/DD HH:mm:ss" min="{{event.startTime}}" max="2099" [(ngModel)]="event.startTime"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>End</ion-label>	
        <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="YYYY/MM/DD HH:mm" min="{{event.endTime}}" max="2099" [(ngModel)]="event.endTime"></ion-datetime>
    </ion-item>

      <ion-item>
          <ion-label>All Day?</ion-label>
          <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Location" [(ngModel)]="event.location"></ion-input>
        </ion-item>    

  </ion-list>
  <button ion-button full icon-left (click)="submitCreateSchedule()">
    <ion-icon name="checkmark"></ion-icon> Add Event
  </button>

</ion-content>
