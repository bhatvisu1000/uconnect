
<ion-header>

  
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<form #f="ngForm" (ngSubmit)="onAddMember(f)">
	    <ion-list>
	      
	      <ion-item>
	        <ion-label floating>Email Id (UserId)</ion-label>
	        <ion-input
	          type="text"
	          name="userId"
	          ngModel
          	  required></ion-input>
	      </ion-item>

		  <ion-item>
	        <ion-label floating>Password</ion-label>
	        <ion-input
	          type="password"
	          name="password"
	          ngModel
          	  required></ion-input>
	      </ion-item>

		  <ion-item>
	        <ion-label floating>Confirm Password</ion-label>
	        <ion-input
	          type="password"
	          name="confirmpassword"
	          ngModel
          	  required></ion-input>
	      </ion-item>

	      <ion-item>
	        <ion-label floating>First Name</ion-label>
	        <ion-input
	          type="text"
	          name="firstName"
	          ngModel
          	  required></ion-input>
	      </ion-item>
	      
	      <ion-item>
	        <ion-label floating>Last Name</ion-label>
	        <ion-input
	          type="text"
	          name="lastName"
	          ngModel
          	  required></ion-input>
	      </ion-item>
	      

		<ion-item>
	        <ion-label floating>Zip Code</ion-label>
	        <ion-input
	          type="text"
	          name="zipCode"
	          ngModel
          	  required></ion-input>
	      </ion-item>

	    </ion-list>

	    <button
	      ion-button
	      type="submit"
	      block
	      [disabled]="!f.valid">Add Member</button>
	    
   
  	</form>
</ion-content>
